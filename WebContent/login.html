<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="/IGF2015v1/default.css" media="screen,projection" />
	<link rel="stylesheet" type="text/css" href="/IGF2015v1/js/jquery-ui-1.11.2/jquery-ui.css" media="screen,projection" />
	<script src="/IGF2015v1/script.js"></script>

	<title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card card-container">
        
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action='j_spring_security_check' method='post'>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" name='j_username' placeholder="User Name" required autofocus>
                <input type="password" id="inputPassword" class="form-control" name='j_password' placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">  Remember Me!
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" value='Entrar' type="submit">Entrar!</button>
            </form><!-- /form -->
            
        </div><!-- /card-container -->
    </div><!-- /container -->
    </body>
</html>
